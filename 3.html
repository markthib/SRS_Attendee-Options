<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width">

    <title>Attendee Options Demo</title>
 
	<!-- CSS -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="srs content container">
		
		<h1 class="text-center">Secure Online Registration</h1>

		<nav class="steps">
		  <ul class="pagination pagination-lg">
		    <li class="disabled hidden-xs">
		      <a href="#" aria-label="Previous">
		        <span aria-hidden="true">&laquo;</span>
		      </a>
		    </li>
		    <li class="active"><a href="#"><span class="hidden-xs hidden-sm">1. Attendee </span>Info</a></li>
		    <li><a href="index.html"><span class="hidden-xs hidden-sm">2. Registration </span>Details</a></li>
		    <li class="disabled"><a href="#"><span class="hidden-xs hidden-sm">3. Review &amp; </span>Pay</a></li>
		    <li class="disabled"><a href="#"><span class="hidden-xs hidden-sm">4. </span>Receipt</a></li>
		    <li class="hidden-xs">
		      <a href="index.html" aria-label="Next">
		        <span aria-hidden="true">&raquo;</span>
		      </a>
		    </li>
		  </ul>
		</nav>	
	
		<div class="row">

		  	<div class="col-xs-12 srs-section">
			
		  		<h2 class="current">Review and Pay</h2>
		
				<div class="row">
			  		
					<div class="col-xs-12 col-sm-6 payleft">
	
						<div class="container-fluid panel companybox">
			
						    <div class="row">
							
								<h2>Company Information</h2>
								
								<div class="col-xs-12 form-group">
							        <label class="sr-only" for="company">Company</label>
							        <input type="text" class="form-control" id="company" placeholder="Company">
							    </div>
							    <div class="col-xs-12 form-group">
							    	<label class="sr-only" for="address1">Address</label>
							    	<input type="text" class="form-control" id="address1" placeholder="Address">
							    </div>
							    <div class="col-xs-12 form-group">
							    	<label class="sr-only" for="address2">Address Line 2</label>
							    	<input type="text" class="form-control" id="address2" placeholder="Address Line 2 (optional)">
							    </div>
							    <div class="col-xs-12 col-sm-6 form-group">
							    	<label class="sr-only" for="city">City</label>
							    	<input type="text" class="form-control" id="city" placeholder="City">
							    </div>
							    <div class="col-xs-12 col-sm-6 form-group">
							    	<label class="sr-only" for="country">Country</label>
							    	<select class="form-control" id="country">
								  		<option>Please Select...</option>
								  		<option>United States</option>
								  		<option>United Kingdom</option>
								  		<option>Afghanistan</option>
								  		<option>Albania</option>
								  		<option>Algeria</option>
								  	</select>
							    </div>
							    <div class="col-xs-12 col-sm-6 form-group">
							    	<label class="sr-only" for="zipcode">Postal / Zip</label>
							    	<input type="text" class="form-control" id="zipcode" placeholder="Postal / Zip">
							    </div>
							    <div class="col-xs-12 col-sm-6 form-group">
							    	<label class="sr-only" for="state">State / Province</label>
							    	<select class="form-control" id="state" disabled>
								  		<option>Please Select...</option>
								  		<option>Alabama</option>
								  		<option>Alaska</option>
								  		<option>Arizona</option>
								  	</select>
							    </div>
				    
						    </div>

						</div>

					</div>
																	
		  			<div class="col-xs-12 col-sm-6 payright">
			
						<div class="container-fluid panel paymentbox">
			
							<div class="row">
							
								<h2>Company Information</h2>
								
								<div class="row companyform">
									<div class="col-xs-8 form-group">
								    	<label class="sr-only" for="ccnum">Card Number</label>
								    	<input type="text" class="form-control" id="ccnum" placeholder="Card Number">
								    </div>
									<div class="col-xs-4 form-group">
								    	<label class="sr-only" for="ccv">CCV Number</label>
								    	<input type="text" class="form-control" id="ccv" placeholder="CCV Number">
								    </div>
									<div class="col-xs-12 col-sm-8 form-group">
								    	<label class="sr-only" for="cctype">Card Type</label>
								    	<select class="form-control" id="cctype">
									  		<option>Please Select...</option>
									  		<option>VISA</option>
									  		<option>Master Card</option>
									  		<option>American Express</option>
									  	</select>
								    </div>
									<div class="hidden-xs col-sm-4">
								    	<img src="cards.png" alt="VISA Master Card AMEX" class="img-responsive ccards" />
								    </div>
									<div class="col-xs-12 form-group">
								    	<label class="sr-only" for="ccname">Name on Card</label>
								    	<input type="text" class="form-control" id="ccname" placeholder="Name on Card">
								    </div>
									<div class="col-xs-12 form-group">
								    	<label class="sr-only" for="ccexm">Expiration Month</label>
								    	<select class="form-control col-xs-6" id="ccexm">
									  		<option>Select Month...</option>
									  		<option>01 - January</option>
									  		<option>02 - February</option>
									  		<option>03 - March</option>
									  		<option>04 - April</option>
									  		<option>05 - May</option>
									  		<option>06 - June</option>
									  		<option>07 - July</option>
									  		<option>08 - August</option>
									  		<option>09 - September</option>
									  		<option>10 - October</option>
									  		<option>11 - November</option>
									  		<option>12 - December</option>
									  	</select>
								    	<label class="sr-only" for="ccexy">Expiration Year</label>
										<select class="form-control col-xs-6" id="ccexy">
									  		<option>Select Year...</option>
									  		<option>2015</option>
									  		<option>2016</option>
									  		<option>2017</option>
									  		<option>2018</option>
									  		<option>2019</option>
									  		<option>2020</option>
									  	</select>
								    </div>
								</div>
							
								<div class="well bg-primary col-xs-12 invoice">
								
									<label>
								    	<input type="checkbox" value="">
								    	Not paying by credit card: send me an invoice for payment
								  	</label>
								
								</div>
							    
							
							</div>
			
						</div>
			
					</div>
					
				</div>
				
				<div class="row">

				  	<div class="container-fluid panel totalbox bg-info">
					
						<div class="subtotal">
							<h3>
								<label>Subtotal</label>
								<span class="price">$6,678.00</span>
							</h3>
						</div>
						<div class="taxes">
							<h4>
								<label>Estimated Taxes &amp; Fees</label>
								<span class="price">$0.72</span>
							</h4>
						</div>
						<div class="mac">
						  	<input type="text" class="form-control" placeholder="Discount Code?">
						</div>
						<div class="proceed">
							<a class="btn btn-lg btn-block btn-success" href="index.html">Edit Details &gt;</a>
						</div>
						<div class="total">
							<label>Current Total</label>
							<span class="price text-success">$6,678.72</span>
						</div>
						<div class="saved">
							<label>Discounts</label>
							<span class="price text-danger">-$3,321.00</span>
						</div>
						<div class="full">
							<label>Standard Price</label>
							<span class="price">$9,998.00</span>
						</div>

					</div>
			
					<div class="container-fluid secureseal">
						<img src="secureseal.png" alt="Norton Secured SSL Certificate">
					</div>
			
				</div>

		</div>		
		
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script>
		$(document).ready(function() {
			$( ".invoice input[type=checkbox]" ).on( "click", function() {
			  $( ".companyform" ).toggleClass( $( "hidden-xs" );
			});

			$( ".billing input[type=checkbox]" ).on( "click", function() {
			  $( ".billingform" ).toggleClass( $( "hidden-xs" );
			});

		});
	</script>

  </body>

</html>
